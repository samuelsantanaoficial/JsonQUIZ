<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Um quiz interativo e divertido.">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Registro do Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
          .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
              console.log('Falha ao registrar Service Worker:', error);
          });
  });
}
</script>
</head>
<body class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center mb-4">
                <img src="logo.svg" alt="Logo do Quiz" style="height: 40px;" class="me-3">
                <h1>QUIZ</h1><p class="m-3">v0.1.8</p>
            </div>
            
            
            <!-- Carregar Perguntas -->
            <div id="uploadArea">
                <input type="file" id="questionsFile" class="form-control mb-3" accept=".json">
                <button class="btn btn-primary w-100" onclick="startGame()" id="playButton" disabled>Jogar</button>
            </div>

            <!-- Área do Jogo -->
            <div id="gameArea" class="d-none">
                <h2 id="question" class="mb-3"></h2>
                <div id="alternatives" class="list-group mb-3"></div>
                
                <!-- Feedback e Referência -->
                <div id="feedback" class="alert mb-3 d-none"></div>
                <div id="reference" class="alert alert-info mb-3 d-none"></div>
                
                <!-- Botão de Próxima -->
                <button class="btn btn-success w-100" onclick="nextQuestion()" id="nextButton" disabled>Próxima</button>
            </div>
        </div>
    </div>

  <footer class="container text-center bg-dark text-light py-5 mt-5">
      <p class="mb-2">Criado por
          <a href="https://wa.me/5575998081926" target="_blank" class="text-info">Samuel Santana</a>
      </p>
      <ul class="list-inline">
          <li class="list-inline-item">
              <a href="https://github.com/samuelsantanaoficial/gerador-de-campo-harmonico" target="_blank" class="text-info">GitHub</a>
          </li>
          <li class="list-inline-item">
              <a href="https://br.freepik.com/" target="_blank" class="text-info">Freepik</a>
          </li>
          <li class="list-inline-item">
              <a href="https://getbootstrap.com/" target="_blank" class="text-info">Bootstrap</a>
          </li>
          <li class="list-inline-item">
              <a href="https://kate-editor.org/pt-br/get-it/" target="_blank" class="text-info">Kate</a>
          </li>
          <li class="list-inline-item">
              <a href="https://realfavicongenerator.net/" target="_blank" class="text-info">Favicon Generator</a>
          </li>
      </ul>
  </footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Áudios -->
<audio id="audioAcerto" src="audios/acerto.mp3"></audio>
<audio id="audioErro" src="audios/erro.mp3"></audio>
</body>
</html>
