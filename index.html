<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Um quiz interativo e divertido.">
    <title>Quiz</title>

    <meta name="apple-mobile-web-app-title" content="Quiz" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center mb-4">
                <img src="logo.svg" alt="Logo do Quiz" style="height: 40px;" class="me-3">
                <h1 class="m-0">QUIZ</h1>
            </div>
            
            
            <!-- Carregar Perguntas -->
            <div id="uploadArea">
                <input type="file" id="questionsFile" class="form-control mb-3" accept=".json">
                <button class="btn btn-primary w-100" onclick="startGame()" id="playButton" disabled>Jogar</button>
            </div>

            <!-- Área do Jogo -->
            <div id="gameArea" class="d-none">
                <h2 id="question" class="mb-3"></h2>
                <div id="alternatives" class="list-group mb-3"></div>
                
                <!-- Feedback e Referência -->
                <div id="feedback" class="alert mb-3 d-none"></div>
                <div id="reference" class="alert alert-info mb-3 d-none"></div>
                
                <!-- Botão de Próxima -->
                <button class="btn btn-success w-100" onclick="nextQuestion()" id="nextButton" disabled>Próxima</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
